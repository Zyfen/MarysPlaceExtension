<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Lesson Plan Creator</title>
  <link rel="stylesheet" href="creator.css">
</head>
<body>
  <h2>Scratch Lesson Plan Creator</h2>
  <label for="lessonTitle">Lesson Title:</label>
  <input type="text" id="lessonTitle" placeholder="Enter lesson title">
  <label for="stepCount">Number of Steps:</label>
  <input type="number" id="stepCount" min="1">
  <button id="generateBtn">Generate Steps</button>
  <div id="stepsContainer"></div>
  <button id="createLessonBtn" style="display: none;">Create Lesson Plan</button>
  <script src="creator.js"></script>
</body>
</html>
